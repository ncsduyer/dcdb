<script type="text/javascript">
    /*文章-添加*/
    function article_add(title, url, w, h) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*文章-编辑*/
    function article_edit(title, url, id, w, h) {
        url += "?aid=" + id;

        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*文章-更新*/
    function article_update(stt) {

        var n_length = $("#mytabledtlist tbody tr td input[type='checkbox']:checked").length;
        if (n_length <= 0) {
            layer.msg('请选择操作项！', {
                icon: 0
            }); //0-警告；1-成功；2-失败
            return;
        }

        var ss_show = '';
        if (stt == '1') {
            ss_show = '确认要批量启用吗？';
        }
        if (stt == '2') {
            ss_show = '确认要批量停用吗？';
        }

        layer.confirm('' + ss_show + '', function (index) {

            var strdel_aids = '|';
            $("#mytabledtlist tbody tr td input[type='checkbox']:checked").each(function (index, item) {
                strdel_aids += $(item).attr("value") + '|';
            });

            //alert(strdel_aids);
            //return false;
            $.ajax({
                type: 'POST',
                url: '../include/articleupdate.php',
                dataType: 'html',
                data: "stt=" + stt + "&prmids=" + strdel_aids,
                success: function (data) {
                    //$(obj).parents("tr").remove();
                    layer.msg('操作成功！', {
                        icon: 5,
                        time: 1000
                    });
                    fn_search();
                },
                error: function (data) {
                    layer.msg('操作失败！', {
                        icon: 6,
                        time: 1000
                    });
                },
            });
        }, function () {
            layer.msg('操作失败', {
                icon: 6,
                time: 1000
            });
        });
    }

    /*文章-删除*/
    function article_del() {
        layer.confirm('确认要删除吗？', function (index) {

            var strdel_aids = '';
            $("#mytabledtlist tbody tr td input[type='checkbox']:checked").each(function (index, item) {
                strdel_aids += ',' + $(item).attr("value");
            });

            //alert(strdel_aids);
            //return false;
            //$.ajax({
            //	type: 'POST',
            //	url: '',
            //	dataType: 'json',
            //	success: function(data){
            //		//$(obj).parents("tr").remove();
            //		layer.msg('已删除!',{icon:1,time:1000});
            //	},
            //	error:function(data) {
            //		console.log(data.msg);
            //	},
            //});
            layer.msg('未通过', {
                icon: 5,
                time: 1000
            });
        }, function () {
            layer.msg('已启用', {
                icon: 6,
                time: 1000
            });
        });
    }

    /*文章-发布*/
    function article_publish() {

        var s_cx_articlecolumn = $("#cx_articlecolumn").val();
        if (s_cx_articlecolumn == "0") {
            layer.msg('请选择发布数据栏目！', {
                icon: 6,
                time: 1000
            });
            return;
        }

        layer.confirm('是否要发布最新数据？', function (index) {
            $.ajax({
                type: 'POST',
                url: '../include/articlecreatejs.php',
                dataType: 'html',
                data: "articlecolumn=" + s_cx_articlecolumn,
                success: function (rdata) {
                    //alert(rdata);
                    layer.msg('发布最新数据成功！', {
                        icon: 1
                    }); //0-警告；1-成功；2-失败
                },
                error: function (data) {
                    //alert("err");
                    //console.log(data);
                }
            });
        }, function () {
            //layer.msg('操作失败', { icon: 6, time: 1000 });
        });
    }
</script>
